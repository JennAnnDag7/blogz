{% extends "base.html" %}

{% block content %}
    <h1><a href="/blog?user={{user.id}}">{{user.username}}'s Blogz</a></h1>

    <ul>
        {% for post in posts %}
        <li>
            <h3><a href="/blog?id={{post.id}}">{{post.title}}</a></h3>
            <p>{{post.body}}</p>
            
        </li>   
        {% endfor %}
    </ul>

    
{% endblock %}

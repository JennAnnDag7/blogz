{% extends "base.html" %}

{% block content %}
    <h1>Blogz!</h1>
    
    <ul>
        {% for post in posts %}
            <li>
                <a href="/blog?id={{post.id}}">{{post.title}}<br>{{post.body}}</a>
                <p><small>written by <a href="/blog?user={{post.user_id}}">{{post.owner.username}}</a> on {{post.posted}}</small></p>         
            </li>
        {% endfor %}
    </ul>

    
{% endblock %}
